<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        background-image: linear-gradient(pink, yellow, rgb(170, 17, 46));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 120vh;
      }

      .error-message {
        color: red;
        font-size: 12px;
      }

      .error-field {
        border: 1px solid red;
      }

      .form-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .form-label {
        width: 150px;
        text-align: right;
        padding-right: 10px;
        font-weight: bold;
      }

      .form-input {
        flex: 1;
        min-width: 200px;
      }
      #Register {
        width: 40%;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
      <div class="form-row">
        <label class="form-label" for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-input" />
        <span id="firstNameError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-input" />
        <span id="lastNameError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-input" />
        <span id="emailError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
        />
        <span id="passwordError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="reenterPassword"
          >Re-enter Password:</label
        >
        <input
          type="password"
          id="reenterPassword"
          name="reenterPassword"
          class="form-input"
        />
        <span id="reenterPasswordError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <span id="genderError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-input" />
        <span id="ageError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          class="form-input"
        />
        <span id="phoneNumberError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="address">Address:</label>
        <textarea id="address" name="address" class="form-input"></textarea>
        <span id="addressError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="state">State:</label>
        <input type="text" id="state" name="state" class="form-input" />
        <span id="stateError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="country">Country:</label>
        <select id="country" name="country" class="form-input">
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
        <span id="countryError" class="error-message"></span>
      </div>

      <div class="form-row">
        <label class="form-label" for="languages">Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="english" />
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages" value="kannada" />
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi" />
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages" value="telugu" />
        <label for="telugu">Telugu</label>
        <span id="languagesError" class="error-message"></span>
      </div>

      <div class="form-row">
        <input type="checkbox" id="confirmDetails" name="confirmDetails" />
        <label for="confirmDetails"
          >I confirm that all the given details are true</label
        >
        <span id="confirmDetailsError" class="error-message"></span>
      </div>

      <div class="form-row">
        <a href="#">Log in to Ethunus website</a>
      </div>

      <div class="form-row">
        <input type="submit" value="Register" id="Register" />
      </div>
    </form>

    <script>
      function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var reenterPassword = document.getElementById("reenterPassword").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var age = document.getElementById("age").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var address = document.getElementById("address").value;
        var state = document.getElementById("state").value;
        var country = document.getElementById("country");
        var languages = document.querySelectorAll(
          'input[name="languages"]:checked'
        );
        var confirmDetails = document.getElementById("confirmDetails");

        var isValid = true;

        if (firstName.trim() === "") {
          isValid = false;
          document.getElementById("firstNameError").textContent = "POOR";
        } else {
          document.getElementById("firstNameError").textContent = "";
        }

        if (lastName.trim() === "") {
          isValid = false;
          document.getElementById("lastNameError").textContent = "POOR";
        } else {
          document.getElementById("lastNameError").textContent = "";
        }

        if (email.trim() === "") {
          isValid = false;
          document.getElementById("emailError").textContent = "POOR";
        } else if (!isValidEmail(email)) {
          isValid = false;
          document.getElementById("emailError").textContent =
            "Invalid email format";
        } else {
          document.getElementById("emailError").textContent = "";
        }

        if (password.trim() === "") {
          isValid = false;
          document.getElementById("passwordError").textContent = "POOR";
        } else {
          document.getElementById("passwordError").textContent = "";
        }

        if (reenterPassword.trim() === "") {
          isValid = false;
          document.getElementById("reenterPasswordError").textContent =
            "Please re-enter your password";
        } else if (reenterPassword !== password) {
          isValid = false;
          document.getElementById("reenterPasswordError").textContent =
            "INPUT MISMATCH";
        } else {
          document.getElementById("reenterPasswordError").textContent = "";
        }

        if (!gender) {
          isValid = false;
          document.getElementById("genderError").textContent = "POOR";
        } else {
          document.getElementById("genderError").textContent = "";
        }

        if (age.trim() === "") {
          isValid = false;
          document.getElementById("ageError").textContent = "POOR";
        } else {
          document.getElementById("ageError").textContent = "";
        }

        if (phoneNumber.trim() === "") {
          isValid = false;
          document.getElementById("phoneNumberError").textContent = "POOR";
        } else {
          document.getElementById("phoneNumberError").textContent = "";
        }

        if (address.trim() === "") {
          isValid = false;
          document.getElementById("addressError").textContent = "POOR";
        } else {
          document.getElementById("addressError").textContent = "";
        }

        if (state.trim() === "") {
          isValid = false;
          document.getElementById("stateError").textContent = "POOR";
        } else {
          document.getElementById("stateError").textContent = "";
        }

        if (country.value === "") {
          isValid = false;
          document.getElementById("countryError").textContent = "POOR";
        } else {
          document.getElementById("countryError").textContent = "";
        }

        if (languages.length === 0) {
          isValid = false;
          document.getElementById("languagesError").textContent = "POOR";
        } else {
          document.getElementById("languagesError").textContent = "";
        }

        if (!confirmDetails.checked) {
          isValid = false;
          document.getElementById("confirmDetailsError").textContent =
            "Please confirm that all the given details are true";
        } else {
          document.getElementById("confirmDetailsError").textContent = "";
        }

        return isValid;
      }

      function isValidEmail(email) {
        // Basic email validation using regular expression
        var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return emailPattern.test(email);
      }
    </script>
  </body>
</html>
